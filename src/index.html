<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bracket</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
  <script>bubbly({
      colorStart: '#111',
      colorStop: '#121319',
      blur: 1,
      bubbleFunc:() => `rgba(240, 113, 33, ${Math.random() * 0.1})`,
      velocityFunc: () => 0.05 + Math.random() * 0.1,
    });
  </script>
</body>
